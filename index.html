              </div>
              <script type="text/javascript">
                (function() {
                    var rotator = document.getElementById('cycle-image');  
                    var imageDir = './';                         
                    var delayInSeconds = 5;                            

                    var images = ['Mandelbrot_set_image-crop.png', 'escher-relativity-crop.jpeg', 'Sadamasa_Motonaga-crop.jpeg', 'TAHTS-crop.jpeg', 'Work_61-14-crop.jpeg'];

                    var num = 0;
                    var changeImage = function() {
                        var len = images.length;
                        rotator.src = imageDir + images[num++];
                        if (num == len) {
                            num = 0;
                        }
                    };
                    setInterval(changeImage, delayInSeconds * 100);
                })();
              </script>
